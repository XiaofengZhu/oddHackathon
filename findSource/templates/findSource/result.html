<%inherit file="base.html" />
<%def name="title()">Sourcerous - result</%def>
<%def name="js_defer()">
    ${ parent.js_defer()}
    <script type="text/javascript" src="/static/findSource/js/findSource.js"></script>
</%def>

<%def name="css_files()">
    ${ parent.css_files() }
</%def>

<div class="col-xs-12">
    <h3>Result</h3>
    <div class="col-md-12">
        % if key_word:
            <dl class="dl-horizontal">
                <dt>key word</dt>
                <dd>${key_word}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>term_id</dt>
                <dd>${term_id}</dd>
            </dl>

        % endif

        % if graph:  
            ${graph} 
            ${graphpath}        
        % endif            
    </div>
</div>
